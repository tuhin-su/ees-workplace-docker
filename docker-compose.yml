services:
  php:
    image: tuhinsu/php:latest
    restart: unless-stopped
    container_name: wbemms.nic.in.dev
    user: vscode
    volumes:
      - ./ees:/app
    working_dir: /app
    
  db:
    image: postgis/postgis:15.3.5-alpine
    restart: unless-stopped
    container_name: db.nic.in.dev
    environment:
      POSTGRES_USER: ees
      POSTGRES_PASSWORD: ees@1234
      POSTGRES_DB: ees
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: unless-stopped
    container_name: redis.nic.in.dev

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    container_name: pgadmin.nic.in.dev
    environment:
      PGADMIN_DEFAULT_EMAIL: test
      PGADMIN_DEFAULT_PASSWORD: test
